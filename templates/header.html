{% block header %}
  <!-- Хедер -->
  <header id="header">
    <div class="container">
      <h1><a href="{{ site_url }}">{{ name }}</a></h1>
      <h2>{{ tag1 }} <span>{{ tag2 }}</span></h2>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link active" href="#header">{{ sect1 }}</a></li>
          <li><a class="nav-link" href="#resume">{{ sect2 }}</a></li>
          <li><a class="nav-link" href="#portfolio">{{ sect3 }}</a></li>
          <li><a class="nav-link" href="#contact">{{ sect5 }}</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- Навигация -->

      <div class="social-links">
        <a href="{{ telegram }}" class="telegram" title="Telegram"><i class="fa fa-telegram"></i></a>
        <a href="{{ vk }}" class="vk" title="ВКонтакте"><i class="fa fa-vk"></i></a>
        <a href="{{ email }}" class="email" title="E-mail"><i class="fa fa-envelope"></i></a>
        <!-- Ссылка на сайт мед адвоката (крестик без круга) -->
        <a href="https://advocate34-med.ru/" class="med-advocate" title="Медицинский адвокат" style="display:flex;align-items:center;justify-content:center;">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" style="display:block;" xmlns="http://www.w3.org/2000/svg">
            <rect x="9.25" y="4" width="3.5" height="14" rx="1.5" fill="white" />
            <rect x="4" y="9.25" width="14" height="3.5" rx="1.5" fill="white" />
          </svg>
        </a>
        <!-- Ссылка на сайт военного адвоката (пятиконечная звезда без круга) -->
        <a href="https://advocate34.online/" class="mil-advocate" title="Военный адвокат" style="display:flex;align-items:center;justify-content:center;">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" style="display:block;" xmlns="http://www.w3.org/2000/svg">
            <polygon points="11,3 13.5,8.8 19.8,9.3 14.8,13.1 16.3,19.2 11,15.8 5.7,19.2 7.2,13.1 2.2,9.3 8.5,8.8" fill="white"/>
          </svg>
        </a>
      </div>
      </div>
  </header><!-- Конец хедера -->    
{% endblock %}
